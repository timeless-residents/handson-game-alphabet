<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="gradientA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#41D1FF"/>
      <stop offset="100%" stop-color="#BD34FE"/>
    </linearGradient>
    <linearGradient id="gradientB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFEA83"/>
      <stop offset="50%" stop-color="#FFDD35"/>
      <stop offset="100%" stop-color="#FFA800"/>
    </linearGradient>
  </defs>
  
  <!-- 背景の円 -->
  <circle cx="128" cy="128" r="120" fill="white" stroke="#eee" stroke-width="2"/>
  
  <!-- A to Z text -->
  <text x="128" y="100" text-anchor="middle" font-size="80" font-weight="bold" font-family="Arial" fill="url(#gradientA)">A</text>
  <text x="128" y="180" text-anchor="middle" font-size="80" font-weight="bold" font-family="Arial" fill="url(#gradientB)">Z</text>
  
  <!-- 矢印 -->
  <path d="M90 120 L166 120 L140 100 M166 120 L140 140" 
        fill="none" 
